<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profiles Modal | Aaditya</title>
    <link
      rel="shortcut icon"
      href="./user assets/nav logo A.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="circle1"></div>
      <div class="circle2"></div>

      <div class="card">
        <div class="user-img">
          <img src="./user assets/AadityaJujagar.jpg" alt="user image" />
        </div>
        <div class="user-name">
          <h2>Aaditya Jujagar</h2>
        </div>
        <div class="designation">
          <h3>Full Stack Web-Developer</h3>
          <h3>Machine Learning Enthusiast</h3>
        </div>
        <button onclick="modalOpen()" class="share-btn card-btn">
          <i class="fa-solid fa-share"></i>
          <div>View and Share My Profiles</div>
        </button>
      </div>

      <div class="modal-section">
        <div class="modal-header">
          <h1>View and Share My Profiles</h1>
          <div>
            <i onclick="modalClose()" class="fa-solid fa-xmark close"></i>
          </div>
        </div>
        <div>
          <h3>View and Share Via</h3>
          <div class="icons">
            <a href="https://linkedin.com/in/aadityajujagar" class="icon" id="linkedin" target="_blank">
              <img src="https://cdn.jsdelivr.net/npm/social-media-icons@0.3.1/icons/linkedin.svg" alt="LinkedIn">
            </a>
            <a href="https://github.com/AadityaJujagar" class="icon" target="_blank" id="github">
              <img src="https://cdn.jsdelivr.net/npm/social-media-icons@0.3.1/icons/github.svg" alt="GitHub">
            </a>
            <a href="mailto:aadityajujagar@gmail.com" class="icon" id="email" target="_blank">
              <img src="https://cdn.jsdelivr.net/npm/simple-icons@16.6.0/icons/gmail.svg" alt="Gmail">
            </a>
            <a href="tel:+919130656629" class="icon" id="phone-call" target="_blank">
              <img src="https://cdn.jsdelivr.net/npm/simple-icons@16.6.0/icons/whatsapp.svg" alt="WhatsApp">
            </a>
            <a href="https://instagram.com/__aaadityaaa_" class="icon" id="instagram" target="_blank">
              <img src="https://cdn.jsdelivr.net/npm/social-media-icons@0.3.1/icons/instagram.svg" alt="Instagram">
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="overlay" onclick="modalClose()"></div>

    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
